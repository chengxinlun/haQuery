morningEnd = 12:00:00
morningStr = 上午
afternoonEnd = 18:00:00
afternoonStr = 下午
duskEnd = 22:00:00
duskStr = 傍晚
# Magnitude tagging threshold
magCut = -4.4
brtStr = 适合观测
fntStr = 较为暗弱
# Altitude tagging threshold
altCut = 45.0
lowStr = 高度较低
hghStr = 适合观测

