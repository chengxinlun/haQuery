[main]
# Heavens-above url
baseUrl = http://www.heavens-above.com
# Satellite query
satQuery = PassSummary.aspx
# Iridium query
iriQuery = IridiumFlares.aspx

[satellite]
# ID  and name list of satellites to search
# No blank allowed after each comma
id = 25544,41765
name = 国际空间站（ISS）,天宫2号

[observatory]
latitude = 40.01
longitude = 116.3295
altitude = 43.0
name = Beijing
timezone = ChST

[analysis]
